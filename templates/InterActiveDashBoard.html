  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css?family=DM Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <link

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/airDataSetYearList.css') }}">

  <body>
    <section class="header_section">

                  <a

                    id="Home"
                    aria-current="page"
                    href="{{url_for('home')}}"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{url_for('working')}}"
                    >Working</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle active"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Dataset
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a
                      class="dropdown-item"
                      id="air_pollution_YearList"
                      href="{{ url_for('air_dataset_yearlist') }}"
                      >Air</a
                    >
                    <a class="dropdown-item" id="water_pollution" href="{{ url_for('water_dataset_yearlist') }}"
                      >Water</a
                    >
                    <a class="dropdown-item" id="noise_pollution" href="{{ url_for('noise_dataset_yearlist') }}"
                      >Noise</a
                    >
                  </div>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle active"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Analysis
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" id="air_pollution" href="{{ url_for('data_analysis', type = 'air') }}">Air</a>
                    <a class="dropdown-item" id="water_pollution" href="{{ url_for('data_analysis' ,type = 'water') }}"
                      >Water</a
                    >
                    <a class="dropdown-item" id="noise_pollution" href="{{ url_for('data_analysis' , type = 'noise') }}"
                      >Noise</a
                    >
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{{url_for('AboutUs')}}">About Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </section>
    <div id="so2_plot" style="margin-left: 10px;">
        {% for d in data %}
            {{ d | safe }}
        {% endfor %}

    </div>
